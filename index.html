<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elian Yagouni</title>
  <style>
    @font-face {
      font-family: "SF Pro";
      src: url("SF-Pro.woff2") format("woff2"); 
    }

    body {
      margin: 0;
      height: 25vh;
      display: flex;
      justify-content: right;
      align-items: right;
      background: #fff;
      font-family: "SF Pro", sans-serif;
    }

    .menu, .work-choice, .work-gallery {
      display: none;
      flex-direction: column;
      gap: 20px;
      text-align: right;
      align-items: right;
    }

    .active {
      display: flex;
    }

    a, button {
      text-decoration: none;
      font-size: 1.5rem;
      color: #000;
      cursor: pointer;
      background: none;
      border: none;
      transition: color 0.3s;
    }

    a:hover, button:hover {
      color: #04ff79;
    }

    .work-gallery img {
      width: 300px;
      height: auto;
      margin-top: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- Main Menu -->
  <div class="menu active" id="mainMenu">
    <a href="#" id="aboutLink"><strong>About</strong></a>

    <a href="#" id="workLink"><strong>Work</strong></a>
    
  </div>

  <!-- Work Choice -->
  <div class="work-choice" id="workChoice">
    <button id="personalBtn">Personal Work</button>
    <button id="othersBtn">Others</button>
    <button onclick="backToChoice()">← Back</button>
  </div>

  <!-- Work Gallery -->
  <div class="work-gallery" id="workGallery">
    <h2 id="galleryTitle"></h2>
    <div id="galleryContent"></div>
    <button onclick="backToChoice()">← Back</button>
  </div>

  <script>
    const mainMenu = document.getElementById("mainMenu");
    const workChoice = document.getElementById("workChoice");
    const workGallery = document.getElementById("workGallery");
    const galleryTitle = document.getElementById("galleryTitle");
    const galleryContent = document.getElementById("galleryContent");

    document.getElementById("workLink").addEventListener("click", () => {
      mainMenu.classList.remove("active");
      workChoice.classList.add("active");
    });

    document.getElementById("personalBtn").addEventListener("click", () => {
      showGallery("Personal Work", ["personal1.jpg", "personal2.jpg"]);
    });

    document.getElementById("othersBtn").addEventListener("click", () => {
      showGallery("Others", ["other1.jpg", "other2.jpg"]);
    });

    function showGallery(title, images) {
      workChoice.classList.remove("active");
      workGallery.classList.add("active");
      galleryTitle.textContent = title;
      galleryContent.innerHTML = images
        .map(img => `<img src="${img}" alt="${title}">`)
        .join("");
    }

    function backToChoice() {
      workGallery.classList.remove("active");
      workChoice.classList.add("active");
    }
  </script>
</body>
</html>
